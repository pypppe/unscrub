<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unscrub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<button id="howToPlayBtn">How To Play</button>
<button id="privacyBtn">Privacy Policy</button>

  <div class="container">
    <h1>Unscrub</h1>

    <div class="word-box" id="wordBox">Press Generate</div>

    <div class="input-section">
      <input type="text" id="guessInput" placeholder="Type your guess..." autocomplete="off">
      <button id="submitBtn" type="button">Enter</button>
    </div>

    <div class="input-divider"></div>

    <div class="button-group">
      <button id="generateBtn" type="button">Generate</button>
      <button id="giveUpBtn" type="button">I give up</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
