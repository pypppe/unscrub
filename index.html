<!DOCTYPE html>

<head>

  <title>Unscrub</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Stack game + button section vertically */
    .main-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 25px; /* space between game and button section */
    }

    /* Bottom section styled like the main game container */
    .bottom-section {
      width: 480px; /* same width as .container */
      text-align: center;
      background: linear-gradient(145deg, #151515, #1b1b1b);
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      gap: 15px;
      transition: transform 0.2s ease;
    }

    .bottom-section:hover {
      transform: translateY(-3px);
    }

    /* spin animation */
    .word-box svg {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
