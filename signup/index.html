<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>
      Sign up <span class="beta-text">BETA</span>
    </h1>

    <div class="input-section">
      <label for="username" class="input-label">Username</label>
      <input type="text" id="username" maxlength="30" placeholder="Enter username">
      <div id="usernameFeedback" class="feedback"></div>
    </div>

    <div class="input-section">
      <label for="password" class="input-label">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>

    <button id="signUpBtn">Sign Up</button>
  </div>

  <div id="popup" class="correct-overlay" style="display:none;">
    <div class="popup-content">
      <h2>WARNING</h2>
      <p>Sign up is a BETA feature, and will be fully added in a few days, months, or even years. Press "OK / Continue" to enter.</p>
      <button id="continueBtn">OK / Continue</button>
    </div>
  </div>

  <script src="signup/script.js"></script>
</body>
</html>
